<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <section class="QR">
        <img src="images/image-qr-code.png" alt="qr" class="qr">
      </section>
      <section class="Heading  outfit-font-700"><h1>Improve your front-end skills by building projects</h1></section>
      <section class="desc  outfit-font-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</section>
    </section>
  </main>

  <footer>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rubaiyat Hassan Ifrad</a>.
    </section>
  </footer>
</body>
</html>
